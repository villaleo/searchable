<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Fruity</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-info">
      <a class="navbar-brand" href="#"><strong>Fruity</strong></a>
      <!-- Navigation bar button toggler -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#nav-drop-drown"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navigation bar drop down contents -->
      <div class="collapse navbar-collapse" id="nav-drop-drown">
        <form class="form-inline my-2 my-lg-0 ml-auto">
          <!-- Navigation search bar -->
          <input
            class="form-control mr-2"
            type="search"
            placeholder="Search for fruits"
            id="nav-search"
          />
        </form>
      </div>
    </nav>
    <!-- Alert for when no matches found -->
    <div class="alert alert-warning" id="alert-search-warn"></div>
    <!-- Fruits -->
    <main class="p-3">
      <p>
        Can't find your favorites? Try searching using the search bar above.
      </p>
      <ul id="ul-fav-fruits"></ul>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
